<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Web Protegida</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    </style>
</head>
<body>
    <h1 id="mensaje"></h1>

    <script>
        const claveCorrecta = "264820187462912";
        let claveUsuario = prompt("Introduce la clave secreta:");

        if (claveUsuario === claveCorrecta) {
            document.getElementById("mensaje").innerHTML = "✅ Bienvenido a la web secreta";
        } else {
            document.getElementById("mensaje").innerHTML = "⛔ Clave incorrecta. Acceso denegado.";
        }
    </script>
</body>
</html>
